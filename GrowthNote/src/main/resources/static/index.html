<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
    <script src="./js/ajax.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="header">用户登录</div>
        <div class="input-bar username">
            <label for="name">用户名</label>
            <input name="username" id="name" type="text" placeholder="请输入您的用户名"/>
        </div>
        <div class="input-bar password">
            <label for="password">密码</label>
            <input name="password" id="password" type="password" placeholder="请输入您的密码"/>
        </div>
       <input type="button" name="login" id="login" value="登录" class="login-btn" onclick="login()" />
       <a href="./register.html">还没有账户？前往注册</a>
    </div>
</body>
</html>
