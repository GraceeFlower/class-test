<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/register.js"></script>
    <script src="./js/ajax.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="header">用户注册</div>
        <div class="input-bar username">
            <label for="name">用户名</label>
            <input name="username" id="name" type="text" placeholder="请输入您的用户名"/>
        </div>
        <div class="input-bar password">
            <label for="password">密码</label>
            <input name="password" id="password" type="password" placeholder="请输入您的密码"/>
        </div>
        <input type="button" name="register" id="register" value="注册" class="login-btn" onclick="register()" />
        <a href="./index.html">已有账号？前往登录</a>
    </div>
</body>
</html>
